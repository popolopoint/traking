<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>

        #header { background: #1a1a1a; color: #ff9900; padding: 10px; text-align: center; font-weight: bold; position: fixed; width: 100%; z-index: 3000; border-bottom: 2px solid #ff9900; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        #user-list { position: fixed; top: 60px; right: 10px; z-index: 2000; background: rgba(0,0,0,0.8); color: #fff; padding: 10px; border-radius: 8px; width: 100px; max-height: 250px; overflow-y: auto; border: 1px solid #ff9900; font-size: 11px; }
        .list-title { color: #ff9900; font-weight: bold; border-bottom: 1px solid #ff9900; margin-bottom: 5px; }
        .user-item { border-bottom: 1px solid #444; padding: 4px 0; }
        .user-item.me { color: #00ff00; font-weight: bold; }
        .user-label { background: rgba(0,0,0,0.7); color: #00ff00; border: 1px solid #ff9900; font-size: 11px; font-weight: bold; padding: 2px 5px; border-radius: 4px; }
        .other-label { color: #ffffff; border: 1px solid #ccc; }
        #recenter-btn, #name-btn { position: fixed; right: 10px; z-index: 2000; background: #fff; border: 2px solid #ff9900; border-radius: 50%; width: 44px; height: 44px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        #recenter-btn { bottom: 80px; font-size: 20px; }
        #name-btn { bottom: 135px; font-size: 18px; color: #333; }
        .status-panel { position: fixed; bottom: 20px; right: 10px; z-index: 2000; background: rgba(0,0,0,0.8); color: #fff; padding: 8px; border-radius: 5px; font-size: 10px; }
    </style>
</head>
<body>
<div id="header">è™ã‚­ãƒ³ã‚° v1.2.8 by Popolo App.com</div>
<div id="user-list"><div class="list-title">å‚åŠ è€…</div><div id="list-content"></div></div>
<div id="map"></div>
<div class="status-panel" id="status">ä½ç½®æƒ…å ±å–å¾—ä¸­...</div>
<button id="name-btn" onclick="changeName()">ğŸ‘¤</button>
<button id="recenter-btn" onclick="goMe()">ğŸ¯</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- 1. åˆæœŸåŒ–ã¨ä¿å­˜ã•ã‚ŒãŸä½ç½®ã®å¾©å…ƒ ---
    let myName = localStorage.getItem('tora_king_name') || prompt("å‚åŠ åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„","é¸æ‰‹");
    localStorage.setItem('tora_king_name', myName);

    const savedPos = JSON.parse(localStorage.getItem('tora_king_pos')) || { lat: 35.0, lng: 135.0, zoom: 15 };

    const firebaseConfig = { apiKey: "AIzaSyB_OOgXiE1YkFzQK0Nujhnx3lNM_7dp66U", authDomain: "tra-king.firebaseapp.com", databaseURL: "https://tra-king-default-rtdb.firebaseio.com", projectId: "tra-king", storageBucket: "tra-king.firebasestorage.app", messagingSenderId: "355068381368", appId: "1:355068381368:web:440efbe59649791404cc4d" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // IDã‚’å›ºå®šã—ã¦ã€Œæ®‹åƒã€ã‚’é˜²ã
    let myId = localStorage.getItem('tora_king_id') || "tiger_" + Math.floor(Math.random()*10000);
    localStorage.setItem('tora_king_id', myId);

    const map = L.map('map', {zoomControl: false}).setView([savedPos.lat, savedPos.lng], savedPos.zoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // åœ°å›³ã‚’å‹•ã‹ã—ãŸã‚‰ä½ç½®ã‚’ä¿å­˜
    map.on('moveend', () => {
        const center = map.getCenter();
        localStorage.setItem('tora_king_pos', JSON.stringify({ lat: center.lat, lng: center.lng, zoom: map.getZoom() }));
    });

    let myMarker = null, isFollowing = false;
    const userMarkers = {};

    // --- 2. è‡ªåˆ†ã®ä½ç½®ç®¡ç† ---
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            const {latitude, longitude, speed} = pos.coords;
            db.ref('users/'+myId).set({lat: latitude, lng: longitude, name: myName, speed: speed||0, ts: Date.now()});
            
            const latlng = [latitude, longitude];
            if (!myMarker) {
                myMarker = L.circleMarker(latlng, {radius: 8, color: '#00ff00', fillOpacity: 1, zIndexOffset: 1000}).addTo(map);
                myMarker.bindTooltip(myName, {permanent: true, direction: 'top', className: 'user-label'}).openTooltip();
            } else {
                myMarker.setLatLng(latlng);
                myMarker.setTooltipContent(myName);
            }
            if (isFollowing) map.panTo(latlng);
            document.getElementById('status').innerText = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
        }, null, {enableHighAccuracy: true});
    }

    // --- 3. åŒæœŸå‡¦ç† (ãƒªã‚¹ãƒˆ & åœ°å›³) ---
    db.ref('users').on('value', snap => {
        const users = snap.val();
        if (!users) return;
        
        let listHtml = "";
        const now = Date.now();

        // æç”»å‰ã«ä¸€åº¦å…¨ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’ãƒã‚§ãƒƒã‚¯
        for (let id in users) {
            const u = users[id];
            const isMe = (id === myId);

            // 10åˆ†ä»¥ä¸Šæ›´æ–°ãŒãªã„ã€ã¾ãŸã¯ãƒ‡ãƒ¼ã‚¿ãŒä¸å®Œå…¨ãªå ´åˆã¯å‰Šé™¤
            if (now - u.ts > 600000 || !u.lat) {
                if(userMarkers[id]) { map.removeLayer(userMarkers[id]); delete userMarkers[id]; }
                if(!isMe) db.ref('users/'+id).remove(); // å¤ã„ãƒ‡ãƒ¼ã‚¿ã‚’DBã‹ã‚‰ã‚‚æ¶ˆã™
                continue;
            }

            const speedKt = (u.speed * 1.94384).toFixed(1);
            listHtml += `<div class="user-item ${isMe ? 'me' : ''}">${u.name || 'é¸æ‰‹'}<br><span style="color:#aaa; font-size:9px;">${speedKt} kt</span></div>`;

            if (!isMe) {
                if (!userMarkers[id]) {
                    userMarkers[id] = L.circleMarker([u.lat, u.lng], {radius: 6, color: '#ff9900', fillOpacity: 0.8}).addTo(map);
                    userMarkers[id].bindTooltip(u.name || 'é¸æ‰‹', {permanent: true, direction: 'top', className: 'user-label other-label'}).openTooltip();
                } else {
                    userMarkers[id].setLatLng([u.lat, u.lng]);
                    userMarkers[id].setTooltipContent(u.name || 'é¸æ‰‹');
                }
            }
        }
        document.getElementById('list-content').innerHTML = listHtml;
    });

    window.changeName = () => {
        let n = prompt("æ–°ã—ã„åå‰:", myName);
        if(n) { myName = n; localStorage.setItem('tora_king_name', n); db.ref('users/'+myId+'/name').set(n); if(myMarker) myMarker.setTooltipContent(n); }
    };
    window.goMe = () => { isFollowing = true; if(myMarker) map.panTo(myMarker.getLatLng()); };
    map.on('movestart', e => { if(!e.hard) isFollowing = false; });
</script>
</body>
</html>
