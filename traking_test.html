<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>è™ã‚­ãƒ³ã‚° v1.2.2 by Popolo App.com</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* --- CSSéƒ¨åˆ†: è¦‹ãŸç›®ã®è¨­å®š --- */
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; }
        #header { 
            background: #1a1a1a; color: #ff9900; padding: 12px; text-align: center;
            font-weight: bold; font-size: 16px; position: fixed; width: 100%; z-index: 2000;
            border-bottom: 2px solid #ff9900; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        #map { height: 100vh; width: 100vw; cursor: crosshair; }
        .status-panel {
            position: fixed; bottom: 20px; right: 10px; z-index: 2000;
            background: rgba(0,0,0,0.8); color: #fff; padding: 10px; border-radius: 8px; font-size: 11px;
        }
        /* æ“ä½œãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #recenter-btn, #name-btn {
            position: fixed; right: 10px; z-index: 2000;
            background: #fff; border: 2px solid #ff9900; border-radius: 50%;
            width: 44px; height: 44px; cursor: pointer; font-size: 22px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #recenter-btn { bottom: 80px; }
        #name-btn { bottom: 135px; color: #333; font-size: 18px; }

        /* åå‰ãƒ©ãƒ™ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .user-label {
            background: rgba(0, 0, 0, 0.7); color: #00ff00; border: 1px solid #ff9900;
            font-size: 11px; font-weight: bold; padding: 2px 5px; border-radius: 4px;
        }
        .other-label { color: #ffffff; border: 1px solid #ccc; }

        .popup-form { color: #333; min-width: 150px; }
        .popup-form select, .popup-form input { width: 100%; margin: 5px 0; padding: 5px; box-sizing: border-box; }
        .btn-save { background: #ff9900; color: white; border: none; width: 100%; padding: 8px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-del { background: #ff4444; color: white; border: none; width: 100%; padding: 6px; margin-top: 10px; cursor: pointer; border-radius: 4px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">è™ã‚­ãƒ³ã‚° v1.2.2 by Popolo App.com</div>
<div id="map"></div>
<div class="status-panel" id="status">é€šä¿¡å¾…æ©Ÿä¸­...</div>

<button id="name-btn" onclick="changeName()" title="åå‰å¤‰æ›´">ğŸ‘¤</button>
<button id="recenter-btn" onclick="goMe()" title="è‡ªåˆ†ã«æˆ»ã‚‹">ğŸ¯</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- 1. åå‰ç®¡ç† & FirebaseåˆæœŸè¨­å®š ---
    let myName = localStorage.getItem('tora_king_name');
    if (!myName) {
        myName = prompt("å‚åŠ åï¼ˆã‚¼ãƒƒã‚±ãƒ³ç•ªå·ãªã©ï¼‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if (!myName) myName = "å‚åŠ è€…" + Math.floor(Math.random() * 100);
        localStorage.setItem('tora_king_name', myName);
    }

    const firebaseConfig = {
        apiKey: "AIzaSyB_OOgXiE1YkFzQK0Nujhnx3lNM_7dp66U",
        authDomain: "tra-king.firebaseapp.com",
        databaseURL: "https://tra-king-default-rtdb.firebaseio.com", 
        projectId: "tra-king",
        storageBucket: "tra-king.firebasestorage.app",
        messagingSenderId: "355068381368",
        appId: "1:355068381368:web:440efbe59649791404cc4d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const myId = "tiger_" + Math.floor(Math.random() * 10000);

    // --- 2. åœ°å›³ã®åˆæœŸåŒ– (ä½ç½®è¨˜æ†¶æ©Ÿèƒ½ä»˜ã) ---
    const lastPos = JSON.parse(localStorage.getItem('tora_king_pos')) || { lat: 35.0, lng: 135.0, zoom: 15 };
    const map = L.map('map', { zoomControl: false }).setView([lastPos.lat, lastPos.lng], lastPos.zoom);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    map.on('moveend', () => {
        const center = map.getCenter();
        const zoom = map.getZoom();
        localStorage.setItem('tora_king_pos', JSON.stringify({ lat: center.lat, lng: center.lng, zoom: zoom }));
    });

    const userMarkers = {};
    const objectMarkers = {};
    let isFollowing = false;
    let myMarker = null;

    // --- 3. è‡ªåˆ†ã®ä½ç½®ã‚’å–å¾—ãƒ»é€ä¿¡ (åå‰ãƒ©ãƒ™ãƒ«è¡¨ç¤º) ---
    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(pos => {
            const { latitude, longitude, speed } = pos.coords;
            const latlng = [latitude, longitude];
            
            db.ref('users/' + myId).set({
                lat: latitude, lng: longitude,
                name: myName,
                speed: speed || 0,
                ts: Date.now()
            });

            if (!myMarker) {
                myMarker = L.circleMarker(latlng, { radius: 8, color: '#00ff00', fillColor: '#00ff00', fillOpacity: 1 }).addTo(map);
                myMarker.bindTooltip(myName, { permanent: true, direction: 'top', className: 'user-label' }).openTooltip();
            } else {
                myMarker.setLatLng(latlng);
            }

            if (isFollowing) map.panTo(latlng);
            document.getElementById('status').innerText = `ç¾åœ¨åœ°: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
        }, null, { enableHighAccuracy: true });
    }

    // åå‰å¤‰æ›´ã®é–¢æ•°
    window.changeName = () => {
        const newName = prompt("æ–°ã—ã„åå‰ï¼ˆç•ªå·ï¼‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", myName);
        if (newName) {
            myName = newName;
            localStorage.setItem('tora_king_name', myName);
            if (myMarker) myMarker.setTooltipContent(myName);
            // Firebaseã«ã‚‚å³åº§ã«åæ˜ 
            db.ref('users/' + myId + '/name').set(myName);
        }
    };

    window.goMe = () => { isFollowing = true; if(myMarker) map.panTo(myMarker.getLatLng()); };
    map.on('movestart', (e) => { if (!e.hard) isFollowing = false; });

    // --- 4. å‚åŠ è€…ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸ (åå‰ãƒ©ãƒ™ãƒ«è¡¨ç¤º) ---
    db.ref('users').on('value', snap => {
        const users = snap.val();
        if (!users) return;
        for (let id in users) {
            if (id === myId) continue;
            const { lat, lng, name, ts } = users[id];
            
            if (Date.now() - ts > 600000) { // 10åˆ†ä»¥ä¸Šæ›´æ–°ãªã—ã¯å‰Šé™¤
                if (userMarkers[id]) { map.removeLayer(userMarkers[id]); delete userMarkers[id]; }
                continue;
            }

            if (!userMarkers[id]) {
                userMarkers[id] = L.circleMarker([lat, lng], { radius: 6, color: '#ff9900' }).addTo(map);
                userMarkers[id].bindTooltip(name || "å‚åŠ è€…", { permanent: true, direction: 'top', className: 'user-label other-label' }).openTooltip();
            } else {
                userMarkers[id].setLatLng([lat, lng]);
                userMarkers[id].setTooltipContent(name || "å‚åŠ è€…");
            }
        }
    });

    // --- 5. ãƒãƒ¼ã‚¯ãƒ–ã‚¤ãƒ»æœ¬éƒ¨èˆ¹ã®åŒæœŸ ---
    db.ref('objects').on('value', snap => {
        for (let key in objectMarkers) map.removeLayer(objectMarkers[key]);
        const objects = snap.val();
        if (!objects) return;
        for (let key in objects) {
            const obj = objects[key];
            let iconHtml = "";
            if (obj.type === 'ship') {
                iconHtml = `<div style="font-size:18px;">ğŸš¤</div>`;
            } else {
                const colorMap = { pink: "#ff66cc", orange: "#ff9900", red: "#ff0000", green: "#00ff00", yellow: "#ffff00" };
                const color = colorMap[obj.color] || "#ff0000";
                iconHtml = `<svg width="15" height="18" viewBox="0 0 100 120"><path d="M50 5 L95 100 Q95 115 50 115 Q5 115 5 100 Z" fill="${color}" stroke="white" stroke-width="6" /></svg>`;
            }
            const marker = L.marker([obj.lat, obj.lng], {
                icon: L.divIcon({ html: iconHtml, className: 'custom-icon', iconSize: [15, 18], iconAnchor: [7.5, 16] })
            }).addTo(map);
            marker.bindPopup(`<div class="popup-form" style="text-align:center;"><b>${obj.type === 'ship' ? 'æœ¬éƒ¨èˆ¹' : 'ãƒãƒ¼ã‚¯'}</b><br>${obj.comment || ''}<br><button class="btn-del" onclick="deleteObject('${key}')">ğŸ—‘ï¸ å‰Šé™¤</button></div>`);
            objectMarkers[key] = marker;
        }
    });

    // --- 6. è¨­ç½®ãƒ»å‰Šé™¤ãƒ­ã‚¸ãƒƒã‚¯ ---
    map.on('click', e => {
        const { lat, lng } = e.latlng;
        const popupContent = `<div class="popup-form"><b>æ–°è¦è¨­ç½®</b><select id="new_type" onchange="toggleColorSelect()"><option value="buoy">ğŸš© ãƒãƒ¼ã‚¯</option><option value="ship">ğŸš¤ æœ¬éƒ¨èˆ¹</option></select><div id="color_area">è‰²: <select id="new_color"><option value="pink">ãƒ”ãƒ³ã‚¯</option><option value="orange" selected>ã‚ªãƒ¬ãƒ³ã‚¸</option><option value="red">èµ¤</option><option value="green">ç·‘</option><option value="yellow">é»„è‰²</option></select></div><input type="text" id="new_comment" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆ"><button class="btn-save" onclick="saveObject(${lat}, ${lng})">å…±æœ‰</button></div>`;
        L.popup().setLatLng(e.latlng).setContent(popupContent).openOn(map);
    });

    window.toggleColorSelect = () => { const type = document.getElementById('new_type').value; document.getElementById('color_area').style.display = (type === 'ship') ? 'none' : 'block'; };
    window.saveObject = (lat, lng) => { const type = document.getElementById('new_type').value; const color = document.getElementById('new_color').value; const comment = document.getElementById('new_comment').value; db.ref('objects').push({ type, color, lat, lng, comment, ts: Date.now() }); map.closePopup(); };
    window.deleteObject = (key) => { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) db.ref('objects/' + key).remove().then(() => map.closePopup()); };

</script>
</body>
</html>
