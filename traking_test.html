        /* è‡ªåˆ†ã®å ´æ‰€ã«æˆ»ã‚‹ãƒœã‚¿ãƒ³ */
        #recenter-btn {
            position: fixed; bottom: 80px; right: 10px; z-index: 2000;
            background: #fff; border: 2px solid #ff9900; border-radius: 50%;
            width: 44px; height: 44px; cursor: pointer; font-size: 22px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);

        .btn-del { background: #ff4444; color: white; border: none; width: 100%; padding: 6px; margin-top: 10px; cursor: pointer; border-radius: 4px; font-size: 11px; font-weight: bold; }
    </style>
</head>


<body>

<div id="user-list">
    <div style="font-weight:bold; border-bottom:1px solid #ff9900; margin-bottom:5px;">å‚åŠ è€…ä¸€è¦§</div>
    <div id="list-content"></div>
</div>




<div id="header">è™ã‚­ãƒ³ã‚° v1.2.1 by Popolo App.com</div>
<div id="map"></div>
<div class="status-panel" id="status">é€šä¿¡å¾…æ©Ÿä¸­...</div>


<button id="name-btn" onclick="changeName()">ğŸ‘¤</button>
<button id="recenter-btn" onclick="goMe()">ğŸ¯</button>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- 1. Firebaseã®è¨­å®š ---
    const firebaseConfig = {
        apiKey: "AIzaSyB_OOgXiE1YkFzQK0Nujhnx3lNM_7dp66U",
        authDomain: "tra-king.firebaseapp.com",
        databaseURL: "https://tra-king-default-rtdb.firebaseio.com", 
        projectId: "tra-king",
        storageBucket: "tra-king.firebasestorage.app",
        messagingSenderId: "355068381368",
        appId: "1:355068381368:web:440efbe59649791404cc4d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const myId = "tiger_" + Math.floor(Math.random() * 10000);

    // --- 2. åœ°å›³ã®åˆæœŸåŒ– (ä½ç½®è¨˜æ†¶) ---
    const lastPos = JSON.parse(localStorage.getItem('tora_king_pos')) || { lat: 35.0, lng: 135.0, zoom: 15 };
    const map = L.map('map', { zoomControl: false }).setView([lastPos.lat, lastPos.lng], lastPos.zoom);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    map.on('moveend', () => {
        const center = map.getCenter();
        const zoom = map.getZoom();
        localStorage.setItem('tora_king_pos', JSON.stringify({ lat: center.lat, lng: center.lng, zoom: zoom }));
    });

    const userMarkers = {};
    const objectMarkers = {};
    let isFollowing = false; // è‡ªå‹•è¿½å¾“ãƒ•ãƒ©ã‚°



// --- 3. è‡ªåˆ†ã®ä½ç½®ã‚’å–å¾—ãƒ»é€ä¿¡ (æ®‹åƒé™¤å»ç‰ˆ) ---
    let myMarker = null; // æœ€åˆã¯ç©ºã«ã—ã¦ãŠã

    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(pos => {
            const { latitude, longitude, speed } = pos.coords;
            const latlng = [latitude, longitude];
            
            // Firebaseã¸é€ä¿¡
            db.ref('users/' + myId).set({
                lat: latitude, lng: longitude,
                speed: speed || 0,
                ts: Date.now()
            });

            // ã€é‡è¦ã€‘ã‚‚ã—ã™ã§ã«ãƒãƒ¼ã‚«ãƒ¼ãŒã‚ã‚Œã°å ´æ‰€ã‚’æ›´æ–°ã€ãªã‘ã‚Œã°ä½œæˆ
            if (!myMarker) {
                myMarker = L.circleMarker(latlng, { radius: 8, color: '#00ff00', fillColor: '#00ff00', fillOpacity: 1 }).addTo(map);
            } else {
                myMarker.setLatLng(latlng);
            }

            if (isFollowing) {
                map.panTo(latlng);
            }
            document.getElementById('status').innerText = `ç¾åœ¨åœ°: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
        }, null, { enableHighAccuracy: true });
    }





    
    

    // ğŸ¯è‡ªåˆ†ã«æˆ»ã‚‹ãƒœã‚¿ãƒ³ã®å‡¦ç†
    window.goMe = function() {
        isFollowing = true;
        map.panTo(myMarker.getLatLng());
    };

    // åœ°å›³ã‚’è§¦ã£ãŸã‚‰è¿½å¾“è§£é™¤
    map.on('movestart', (e) => {
        if (!e.hard) isFollowing = false;
    });




// --- 4. å‚åŠ è€…ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸ & ãƒªã‚¹ãƒˆè¡¨ç¤º (ä¿®æ­£ç‰ˆ) ---
    db.ref('users').on('value', snap => {
        const users = snap.val();
        if (!users) return;

        let listHtml = ""; // ãƒªã‚¹ãƒˆç”¨ã®HTMLã‚’è²¯ã‚ã‚‹
        
        for (let id in users) {
            const { lat, lng, name, ts, speed } = users[id];
            // é€Ÿåº¦ã‚’ãƒãƒƒãƒˆ(kt)ã«å¤‰æ› (m/s * 1.94384)
            const speedKt = (speed ? (speed * 1.94384).toFixed(1) : "0.0");

            // 10åˆ†ä»¥ä¸Šæ›´æ–°ãªã—ã¯è¡¨ç¤ºã—ãªã„
            if (Date.now() - ts > 600000) {
                if (userMarkers[id]) { map.removeLayer(userMarkers[id]); delete userMarkers[id]; }
                continue;
            }

            // ãƒªã‚¹ãƒˆç”¨ã®è¡Œã‚’ä½œæˆ
            const isMe = (id === myId);
            listHtml += `<div class="user-item ${isMe ? 'me' : ''}">
                ${name || 'å‚åŠ è€…'} <span style="font-size:10px; color:#aaa;">(${speedKt}kt)</span>
            </div>`;

            // åœ°å›³ä¸Šã®ãƒãƒ¼ã‚«ãƒ¼å‡¦ç† (è‡ªåˆ†ä»¥å¤–)
            if (!isMe) {
                if (!userMarkers[id]) {
                    userMarkers[id] = L.circleMarker([lat, lng], { radius: 6, color: '#ff9900' }).addTo(map);
                    userMarkers[id].bindTooltip(name || "å‚åŠ è€…", { permanent: true, direction: 'top', className: 'user-label other-label' }).openTooltip();
                } else {
                    userMarkers[id].setLatLng([lat, lng]);
                    userMarkers[id].setTooltipContent(name || "å‚åŠ è€…");
                }
            }
        }
        // ãƒªã‚¹ãƒˆã‚’ç”»é¢ã«åæ˜ 
        document.getElementById('list-content').innerHTML = listHtml;
    });












    // --- 5. ãƒãƒ¼ã‚¯ãƒ–ã‚¤ãƒ»æœ¬éƒ¨èˆ¹ã®åŒæœŸ ---
    db.ref('objects').on('value', snap => {
        for (let key in objectMarkers) map.removeLayer(objectMarkers[key]);
        const objects = snap.val();
        if (!objects) return;

        for (let key in objects) {
            const obj = objects[key];
            let iconHtml = "";
            if (obj.type === 'ship') {
                iconHtml = `<div style="font-size:18px;">ğŸš¤</div>`;
            } else {
                const colorMap = { pink: "#ff66cc", orange: "#ff9900", red: "#ff0000", green: "#00ff00", yellow: "#ffff00" };
                const color = colorMap[obj.color] || "#ff0000";
                iconHtml = `<svg width="15" height="18" viewBox="0 0 100 120"><path d="M50 5 L95 100 Q95 115 50 115 Q5 115 5 100 Z" fill="${color}" stroke="white" stroke-width="6" /></svg>`;
            }
            
            const marker = L.marker([obj.lat, obj.lng], {
                icon: L.divIcon({ html: iconHtml, className: 'custom-icon', iconSize: [15, 18], iconAnchor: [7.5, 16] })
            }).addTo(map);

            marker.bindPopup(`
                <div class="popup-form" style="text-align:center;">
                    <b>${obj.type === 'ship' ? 'æœ¬éƒ¨èˆ¹' : 'ãƒãƒ¼ã‚¯ãƒ–ã‚¤'}</b><br>
                    ${obj.comment || ''}<br>
                    <button class="btn-del" onclick="deleteObject('${key}')">ğŸ—‘ï¸ å‰Šé™¤</button>
                </div>
            `);
            objectMarkers[key] = marker;
        }
    });

    // --- 6. ã‚¿ãƒƒãƒ—ã§æ–°è¦è¨­ç½® ---
    map.on('click', e => {
        const { lat, lng } = e.latlng;
        const popupContent = `
            <div class="popup-form">
                <b>æ–°è¦è¨­ç½®</b>
                <select id="new_type" onchange="toggleColorSelect()">
                    <option value="buoy">ğŸš© ãƒãƒ¼ã‚¯ãƒ–ã‚¤</option>
                    <option value="ship">ğŸš¤ ã‚´ãƒ ãƒœãƒ¼ãƒˆ</option>
                </select>
                <div id="color_area">è‰²: <select id="new_color"><option value="pink">ãƒ”ãƒ³ã‚¯</option><option value="orange" selected>ã‚ªãƒ¬ãƒ³ã‚¸</option><option value="red">èµ¤</option><option value="green">ç·‘</option><option value="yellow">é»„è‰²</option></select></div>
                <input type="text" id="new_comment" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆ">
                <button class="btn-save" onclick="saveObject(${lat}, ${lng})">å…±æœ‰</button>
            </div>`;
        L.popup().setLatLng(e.latlng).setContent(popupContent).openOn(map);
    });

    window.toggleColorSelect = () => {
        const type = document.getElementById('new_type').value;
        document.getElementById('color_area').style.display = (type === 'ship') ? 'none' : 'block';
    };

    window.saveObject = (lat, lng) => {
        const type = document.getElementById('new_type').value;
        const color = document.getElementById('new_color').value;
        const comment = document.getElementById('new_comment').value;
        db.ref('objects').push({ type, color, lat, lng, comment, ts: Date.now() });
        map.closePopup();
    };

    window.deleteObject = (key) => {
        if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            db.ref('objects/' + key).remove().then(() => map.closePopup());
        }
    };

</script>
</body>
