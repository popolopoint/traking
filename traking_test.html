<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>è™ã‚­ãƒ³ã‚° v1.3.3 by Popolo App.com</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; overflow: hidden; }
        #header { background: #1a1a1a; color: #ff9900; padding: 10px; text-align: center; font-weight: bold; position: fixed; width: 100%; z-index: 3000; border-bottom: 2px solid #ff9900; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        /* å‚åŠ è€…ãƒªã‚¹ãƒˆ */
        #user-list { position: fixed; top: 60px; right: 10px; z-index: 2000; background: rgba(0,0,0,0.8); color: #fff; padding: 10px; border-radius: 8px; width: 100px; max-height: 250px; overflow-y: auto; border: 1px solid #ff9900; font-size: 11px; }
        .list-title { color: #ff9900; font-weight: bold; border-bottom: 1px solid #ff9900; margin-bottom: 5px; }
        .user-item { border-bottom: 1px solid #444; padding: 4px 0; cursor: pointer; }
        .user-item.me { color: #00ff00; font-weight: bold; }
        
        /* ãƒ©ãƒ™ãƒ«ãƒ»ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ */
        .user-label { background: rgba(0,0,0,0.7); color: #00ff00; border: 1px solid #ff9900; font-size: 11px; font-weight: bold; padding: 2px 5px; border-radius: 4px; }
        .other-label { color: #ffffff; border: 1px solid #ccc; }
        .status-panel { position: fixed; bottom: 20px; right: 10px; z-index: 2000; background: rgba(0,0,0,0.8); color: #fff; padding: 8px; border-radius: 5px; font-size: 10px; }
        
        /* ãƒœã‚¿ãƒ³é¡ */
        #recenter-btn, #name-btn { position: fixed; right: 10px; z-index: 2000; background: #fff; border: 2px solid #ff9900; border-radius: 50%; width: 44px; height: 44px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        #recenter-btn { bottom: 80px; font-size: 20px; }
        #name-btn { bottom: 135px; font-size: 18px; color: #333; }

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãƒ•ã‚©ãƒ¼ãƒ ï¼ˆv1.2.0ã‚ˆã‚Šç¶™æ‰¿ï¼‰ */
        .popup-form { color: #333; min-width: 150px; }
        .popup-form select, .popup-form input { width: 100%; margin: 5px 0; padding: 5px; box-sizing: border-box; }
        .btn-save { background: #ff9900; color: white; border: none; width: 100%; padding: 8px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-del { background: #ff4444; color: white; border: none; width: 100%; padding: 6px; margin-top: 10px; cursor: pointer; border-radius: 4px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">è™ã‚­ãƒ³ã‚° v1.3.3 by Popolo App.com</div>
<div id="user-list"><div class="list-title">å‚åŠ è€…</div><div id="list-content"></div></div>
<div id="map"></div>
<div class="status-panel" id="status">ä½ç½®æƒ…å ±å–å¾—ä¸­...</div>
<button id="name-btn" onclick="changeName()">ğŸ‘¤</button>
<button id="recenter-btn" onclick="goMe()">ğŸ¯</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- åˆæœŸè¨­å®š ---
    let myName = localStorage.getItem('tora_king_name') || prompt("å‚åŠ åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„","é¸æ‰‹");
    localStorage.setItem('tora_king_name', myName);
    const savedPos = JSON.parse(localStorage.getItem('tora_king_pos')) || { lat: 35.0, lng: 135.0, zoom: 15 };
    
    const firebaseConfig = { 
        apiKey: "AIzaSyB_OOgXiE1YkFzQK0Nujhnx3lNM_7dp66U", 
        authDomain: "tra-king.firebaseapp.com", 
        databaseURL: "https://tra-king-default-rtdb.firebaseio.com", 
        projectId: "tra-king", 
        storageBucket: "tra-king.firebasestorage.app", 
        messagingSenderId: "355068381368", 
        appId: "1:355068381368:web:440efbe59649791404cc4d" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('tora_king_id') || "tiger_" + Math.floor(Math.random()*10000);
    localStorage.setItem('tora_king_id', myId);

    let speedUnitMode = 0; // 0: kt, 1: km/h
    let myMarker = null, isFollowing = false;
    const userMarkers = {};
    const objectMarkers = {};

    // --- åœ°å›³åˆæœŸåŒ– ---
    const map = L.map('map', {zoomControl: false}).setView([savedPos.lat, savedPos.lng], savedPos.zoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    map.on('moveend', () => {
        const center = map.getCenter();
        localStorage.setItem('tora_king_pos', JSON.stringify({ lat: center.lat, lng: center.lng, zoom: map.getZoom() }));
    });

    // --- è‡ªä½ç½®å–å¾— ---
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            const {latitude, longitude, speed} = pos.coords;
            db.ref('users/'+myId).set({lat: latitude, lng: longitude, name: myName, speed: speed||0, ts: Date.now()});
            const latlng = [latitude, longitude];
            if (!myMarker) {
                myMarker = L.circleMarker(latlng, {radius: 8, color: '#00ff00', fillOpacity: 1, zIndexOffset: 1000}).addTo(map);
                myMarker.bindTooltip(myName, {permanent: true, direction: 'top', className: 'user-label'}).openTooltip();
            } else {
                myMarker.setLatLng(latlng);
                myMarker.setTooltipContent(myName);
            }
            if (isFollowing) map.panTo(latlng);
            document.getElementById('status').innerText = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
        }, null, {enableHighAccuracy: true, timeout: 10000, maximumAge: 0});
    }

    // --- å‚åŠ è€…åŒæœŸ & ãƒªã‚¹ãƒˆæ›´æ–° ---
    db.ref('users').on('value', snap => {
        const users = snap.val();
        if (!users) return;
        let listHtml = "";
        const now = Date.now();
        for (let id in users) {
            const u = users[id];
            if (!u.name || !u.lat) continue;
            if (now - u.ts > 1200000) { // 20åˆ†æ›´æ–°ãªã—ã§å‰Šé™¤
                if(userMarkers[id]) { map.removeLayer(userMarkers[id]); delete userMarkers[id]; }
                continue;
            }

            const isMe = (id === myId);
            const speedMs = u.speed || 0;
            let displaySpeed = (speedUnitMode === 0) ? (speedMs * 1.94384).toFixed(1) + " kt" : (speedMs * 3.6).toFixed(1) + " km/h";

            listHtml += `<div class="user-item ${isMe ? 'me' : ''}" onclick="toggleSpeedUnit()">
                ${u.name}<br><span style="color:#aaa; font-size:9px;">${displaySpeed}</span>
            </div>`;

            if (!isMe) {
                if (!userMarkers[id]) {
                    userMarkers[id] = L.circleMarker([u.lat, u.lng], {radius: 6, color: '#ff9900', fillOpacity: 0.8}).addTo(map);
                    userMarkers[id].bindTooltip(u.name, {permanent: true, direction: 'top', className: 'user-label other-label'}).openTooltip();
                } else {
                    userMarkers[id].setLatLng([u.lat, u.lng]);
                    userMarkers[id].setTooltipContent(u.name);
                }
            }
        }
        document.getElementById('list-content').innerHTML = listHtml;
    });

    // --- ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆï¼ˆãƒ–ã‚¤ãƒ»èˆ¹ï¼‰åŒæœŸ ---
    db.ref('objects').on('value', snap => {
        for (let key in objectMarkers) map.removeLayer(objectMarkers[key]);
        const objects = snap.val();
        if (!objects) return;
        for (let key in objects) {
            const obj = objects[key];
            let iconHtml = (obj.type === 'ship') ? `<div style="font-size:18px;">ğŸš¤</div>` : 
                `<svg width="15" height="18" viewBox="0 0 100 120"><path d="M50 5 L95 100 Q95 115 50 115 Q5 115 5 100 Z" fill="${obj.color||'#ff9900'}" stroke="white" stroke-width="6" /></svg>`;
            
            const marker = L.marker([obj.lat, obj.lng], {
                icon: L.divIcon({ html: iconHtml, className: 'custom-icon', iconSize: [15, 18], iconAnchor: [7.5, 16] })
            }).addTo(map);
            marker.bindPopup(`<div class="popup-form" style="text-align:center;"><b>${obj.type==='ship'?'æœ¬éƒ¨èˆ¹':'ãƒ–ã‚¤'}</b><br>${obj.comment||''}<br><button class="btn-del" onclick="deleteObject('${key}')">ğŸ—‘ï¸ å‰Šé™¤</button></div>`);
            objectMarkers[key] = marker;
        }
    });

    // --- ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³ ---
    map.on('click', e => {
        const { lat, lng } = e.latlng;
        const popupContent = `
            <div class="popup-form">
                <b>æ–°è¦è¨­ç½®</b>
                <select id="new_type" onchange="toggleColorSelect()"><option value="buoy">ğŸš© ãƒãƒ¼ã‚¯ãƒ–ã‚¤</option><option value="ship">ğŸš¤ æœ¬éƒ¨èˆ¹</option></select>
                <div id="color_area">è‰²: <select id="new_color"><option value="pink">ãƒ”ãƒ³ã‚¯</option><option value="orange" selected>ã‚ªãƒ¬ãƒ³ã‚¸</option><option value="red">èµ¤</option><option value="green">ç·‘</option><option value="yellow">é»„è‰²</option></select></div>
                <input type="text" id="new_comment" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆ">
                <button class="btn-save" onclick="saveObject(${lat}, ${lng})">å…±æœ‰</button>
            </div>`;
        L.popup().setLatLng(e.latlng).setContent(popupContent).openOn(map);
    });

    window.toggleColorSelect = () => { document.getElementById('color_area').style.display = (document.getElementById('new_type').value === 'ship') ? 'none' : 'block'; };
    window.saveObject = (lat, lng) => {
        const type = document.getElementById('new_type').value;
        const colorMap = { pink: "#ff66cc", orange: "#ff9900", red: "#ff0000", green: "#00ff00", yellow: "#ffff00" };
        const color = colorMap[document.getElementById('new_color').value];
        const comment = document.getElementById('new_comment').value;
        db.ref('objects').push({ type, color, lat, lng, comment, ts: Date.now() });
        map.closePopup();
    };
    window.deleteObject = (key) => { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) db.ref('objects/' + key).remove().then(() => map.closePopup()); };
    window.toggleSpeedUnit = () => { speedUnitMode = (speedUnitMode + 1) % 2; db.ref('users').once('value', () => {}); };
    window.changeName = () => {
        let n = prompt("åå‰:", myName);
        if(n) { myName = n; localStorage.setItem('tora_king_name', n); db.ref('users/'+myId+'/name').set(n); if(myMarker) myMarker.setTooltipContent(n); }
    };
    window.goMe = () => { isFollowing = true; if(myMarker) map.panTo(myMarker.getLatLng()); };
    map.on('movestart', e => { if(!e.hard) isFollowing = false; });
</script>
</body>
</html>
