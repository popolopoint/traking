<script>

  const firebaseConfig = {

    authDomain: "tra-king.firebaseapp.com",
    // â†“ã“ã“ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ï¼
    databaseURL: "https://tra-king-default-rtdb.firebaseio.com", 
    projectId: "tra-king",
    storageBucket: "tra-king.firebasestorage.app",

    // --- 2. åœ°å›³ã®åˆæœŸåŒ– ---
    const map = L.map('map', { zoomControl: false }).setView([35.0, 135.0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    const userMarkers = {};   // å‚åŠ è€…ã®ãƒãƒ¼ã‚«ãƒ¼
    const objectMarkers = {}; // ãƒãƒ¼ã‚¯ãƒ–ã‚¤ãƒ»æœ¬éƒ¨èˆ¹ã®ãƒãƒ¼ã‚«ãƒ¼

    // --- 3. è‡ªåˆ†ã®ä½ç½®ã‚’å–å¾—ãƒ»é€ä¿¡ ---
    let myMarker = L.circleMarker([0, 0], { radius: 8, color: '#00ff00', fillColor: '#00ff00', fillOpacity: 1 }).addTo(map);

    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(pos => {
            const { latitude, longitude, speed } = pos.coords;
            const latlng = [latitude, longitude];
            
            // Firebaseã¸é€ä¿¡
            db.ref('users/' + myId).set({
                lat: latitude, lng: longitude,
                speed: speed || 0,
                ts: Date.now()
            });

            myMarker.setLatLng(latlng);
            map.panTo(latlng);
            document.getElementById('status').innerText = `ç¾åœ¨åœ°: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
        }, null, { enableHighAccuracy: true });
    }

    // --- 4. å‚åŠ è€…ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸ ---
    db.ref('users').on('value', snap => {
        const users = snap.val();
        for (let id in users) {
            if (id === myId) continue;
            const { lat, lng } = users[id];
            if (!userMarkers[id]) {
                userMarkers[id] = L.circleMarker([lat, lng], { radius: 6, color: '#ff9900' }).addTo(map);
            } else {
                userMarkers[id].setLatLng([lat, lng]);
            }
        }
    });

    // --- 5. ãƒãƒ¼ã‚¯ãƒ–ã‚¤ãƒ»æœ¬éƒ¨èˆ¹ã®åŒæœŸ & å‰Šé™¤æ©Ÿèƒ½ ---
db.ref('objects').on('value', snap => {
    for (let key in objectMarkers) map.removeLayer(objectMarkers[key]);
    
    const objects = snap.val();
    for (let key in objects) {
        const obj = objects[key];
        let iconHtml = "";

        if (obj.type === 'ship') {
            // ã‚´ãƒ ãƒœãƒ¼ãƒˆï¼ˆé»’ã„ãƒœãƒ¼ãƒˆã®ã‚¤ãƒ¡ãƒ¼ã‚¸ï¼‰
            iconHtml = `<div style="font-size:30px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));">ğŸš¤</div>`;
        } else {
            // è§’ã®ä¸¸ã„ä¸‰è§’éŒï¼ˆSVGã§æç”»ï¼‰
            const colorMap = {
                pink: "#ff66cc", orange: "#ff9900", red: "#ff0000", green: "#00ff00", yellow: "#ffff00"
            };
            const color = colorMap[obj.color] || "#ff0000";

                    <path d="M50 5 L90 85 Q90 95 50 95 Q10 95 10 85 Z" fill="${color}" stroke="white" stroke-width="3" />
                </svg>`;
        }
        
        const marker = L.marker([obj.lat, obj.lng], {

                iconAnchor: [20, 35] 
            })
        }).addTo(map);

        marker.bindPopup(`
            <div class="popup-form">
                <b>${obj.type === 'ship' ? 'æœ¬éƒ¨èˆ¹ (ã‚´ãƒ ãƒœãƒ¼ãƒˆ)' : 'ãƒãƒ¼ã‚¯ãƒ–ã‚¤'}</b><br>
                ã‚³ãƒ¡ãƒ³ãƒˆ: ${obj.comment || 'ãªã—'}<br>
                <button class="btn-del" onclick="deleteObject('${key}')">å‰Šé™¤ã™ã‚‹</button>
            </div>
        `);
        objectMarkers[key] = marker;
    }
});

// --- 6. ã‚¿ãƒƒãƒ—ã§æ–°è¦è¨­ç½® ---
map.on('click', e => {
    const { lat, lng } = e.latlng;
    const popupContent = `
        <div class="popup-form">
            <b>æ–°è¦è¨­ç½®</b>
            <select id="new_type" onchange="toggleColorSelect()">
                <option value="buoy">ğŸš© ãƒãƒ¼ã‚¯ãƒ–ã‚¤</option>
                <option value="ship">ğŸš¤ ã‚´ãƒ ãƒœãƒ¼ãƒˆ</option>
            </select>
            <div id="color_area">
                è‰²: <select id="new_color">
                    <option value="pink">ãƒ”ãƒ³ã‚¯</option>
                    <option value="orange" selected>ã‚ªãƒ¬ãƒ³ã‚¸</option>
                    <option value="red">èµ¤</option>
                    <option value="green">ç·‘</option>
                    <option value="yellow">é»„è‰²</option>
                </select>
            </div>
            <input type="text" id="new_comment" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆ (1ãƒãƒ¼ã‚¯ç­‰)">
            <button class="btn-save" onclick="saveObject(${lat}, ${lng})">è¨­ç½®ã‚’å…±æœ‰</button>
        </div>
    `;
    L.popup().setLatLng(e.latlng).setContent(popupContent).openOn(map);
});

// èˆ¹ã®ã¨ãã¯è‰²é¸æŠã‚’éš ã™å·¥å¤«
window.toggleColorSelect = function() {
    const type = document.getElementById('new_type').value;
    document.getElementById('color_area').style.display = (type === 'ship') ? 'none' : 'block';
};

function saveObject(lat, lng) {
    const type = document.getElementById('new_type').value;
    const color = document.getElementById('new_color').value;
    const comment = document.getElementById('new_comment').value;
    db.ref('objects').push({ type, color, lat, lng, comment, ts: Date.now() });
    map.closePopup();
}

    window.deleteObject = function(key) {
        if(confirm("ã“ã®ãƒãƒ¼ã‚¯ã‚’å…¨å“¡ã®ç”»é¢ã‹ã‚‰å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {

</script>
